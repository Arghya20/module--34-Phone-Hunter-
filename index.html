<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>


<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-4 bg-danger text-white mx-5 p-2 rounded shadow">
            Welcome to Phone Hunter Using <spant class="text-warning">API</spant>
        </h1>
    </div>
    <main class="container">
        <section>
            <div class="mb-5 d-flex justify-content-center">
                <input type="email" class="form-control w-50" id="input-fild" aria-describedby="emailHelp"
                    placeholder="Search Your Phone">
                <button id="search-btn" class="btn btn-primary px-5 mx-3">Search</button>
            </div>
        </section>
        <section>
            <div id="show-phone" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <div class="text-warning text-center mt-5 d-none" id="no-found">
                <h3 id="err-msg">No Phone Found ! Try to search a new phone...</h3>
            </div>

            <div class="text-center mt-4 d-none"  id="show-more">
                <button id="btn-show-all" class="btn btn-success text-white shadow">Show More</button>
            </div>
        </section>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-dec">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        
        <!-- Loader  -->
        <section id="spanner" class="d-none">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-dark p-5 text-white text-center mt-5">
        <p>&copy; 2022 | <span class="text-warning">Phone Hunter</span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
